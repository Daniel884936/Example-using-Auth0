<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['home']" routerLinkActive="active" >Auth0App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLink="home" style="cursor: pointer" routerLinkActive="active" >
        <a class="nav-link" >Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="prices" routerLinkActive="active" >Prices</a>
      </li>
      <li class="nav-item" *ngIf="auth.isAuthenticated$ | async" >
        <a class="nav-link" routerLink="protected" routerLinkActive="active" >Protected</a>
      </li>
    </ul>
    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <button class="btn btn-outline-danger" (click)="auth.logout()">
        Log out
      </button>
    </ng-container>

    <ng-template #loggedOut>
      <button class="btn btn-outline-primary" (click)="auth.loginWithRedirect()">Log in</button>
    </ng-template>
  </div>
</nav>
